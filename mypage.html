<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="mypage.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12 : 02</span>
      </div>
      <div class="status-bar__column">
        <span class="material-icons-outlined">
          wifi
        </span>
          <span class="material-icons-outlined">
            battery_charging_full
        </span>
        <span class="material-icons-outlined">
              signal_cellular_alt
        </span>
      </div>
    </div>

    <div class="user-component">
      <img src="mypage-profile.png" class="user-component__profile" />
      <div class="user-component__text">
        <div class="user-component__id">Guset 98</div>
        <div class="user-component__grade">
          게스트 이용권<span class="material-icons">
            info
            </span>
        </div>
      </div>
    </div>

    <div class="continue-watching">
      <p class="continue-watching__header">이어보기</p>
      <ul class="continue-watching__imges">
        <li>
          <div class="continue-watching__card">
            <img src="mypage-continueWatch-01.jpg" />
            <span class="continue-watching__title">괜찮아 사랑이야 4화</span>
          </div>
        </li>
        <li>
          <div class="continue-watching__card">
            <img src="mypage-continueWatch-02.jpg" />
            <span class="continue-watching__title">사랑했나봐 10화</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="wishlist">
    <p class="wishlist__header">내가 찜한 목록</p>
    <div class="wishlist-container">

      <div class="wishlist-item">
        <div>
          <img src="mypage-wishlist-01.jpg" class="wishlist__img" />
        </div>
        <div class="wishlist-info">
            <span class="wishlist__title">도깨비</span>
            <span class="wishlist__subtitle">김고은, 공유 출연</span>
        </div>
        <div class="wishlist-play-btn">
          <span class="material-icons">
            play_arrow
            </span>
        </div>
      </div>

      <div class="wishlist-item">
        <div>
          <img src="mypage-wishlist-02.jpg" class="wishlist__img" />
        </div>
        <div class="wishlist-info">
            <span class="wishlist__title">오만과 편견</span>
            <span class="wishlist__subtitle">황상준 출연</span>
        </div>
        <div class="wishlist-play-btn">
          <span class="material-icons">
            play_arrow
            </span>
        </div>
      </div>

      <div class="wishlist-item">
        <div>
          <img src="mypage-wishlist-03.jpg" class="wishlist__img" />
        </div>
        <div class="wishlist-info">
            <span class="wishlist__title">편의점 샛별이</span>
            <span class="wishlist__subtitle">김유정, 지상욱 출연</span>
        </div>
        <div class="wishlist-play-btn">
          <span class="material-icons">
            play_arrow
            </span>
        </div>
      </div>

    </div>
    </div>


    <div class="navigation-bar">
      <a href="find.html">
        <span class="material-icons-outlined">
          search
          </span>
      </a>
      <a href="mypage.html">
        <span class="material-icons-outlined">
          person_outline
          </span>
      </a>
    </div>
    <div class="no-mobile">
      <span>화면 사이즈를 줄여주세요!</span>
    </div>
  </body>
</html>
