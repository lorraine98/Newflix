<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="mypage.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>12 : 02</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="user-component">
      <img src="mypage-profile.png" class="user-component__profile" />
      <div class="user-component__text">
        <div class="user-component__title">Guset 98</div>
        <div class="user-component__subtitle">
          게스트 이용권<i class="fas fa-exclamation-circle"></i>
        </div>
      </div>
    </div>

    <div class="continue-watch">
      <p class="continue-watch__header">이어보기</p>
      <ul class="continue-watch__imges">
        <li>
          <div class="continue-watch__container">
            <img src="mypage-continueWatch-01.jpg" />
            <p class="continue-watch__title">괜찮아 사랑이야 4화</p>
          </div>
        </li>
        <li>
          <div class="continue-watch__container">
            <img src="mypage-continueWatch-02.jpg" />
            <p class="continue-watch__title">사랑했나봐 10화</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="border"></div>
    <p class="wishlist__header">내가 찜한 목록</p>
    <div class="wishlist-component__margin">
      <div class="wishlist-component">
        <div class="wishlist-component-column">
          <img src="mypage-wishlist-01.jpg" class="wishlist-component__img" />
          <div class="wishlist-component__text">
            <div class="wishlist-component__title">도깨비</div>
            <div class="wishlist-component__subtitle">김고은, 공유 출연</div>
          </div>
        </div>
        <div class="wishlist-component-info">
          <div class="badge">
            <i class="fas fa-play-circle wishlist__playicon"></i>
          </div>
        </div>
      </div>
      <div class="wishlist-component">
        <div class="wishlist-component-column">
          <img src="mypage-wishlist-02.jpg" class="wishlist-component__img" />
          <div class="wishlist-component__text">
            <div class="wishlist-component__title">오만과 편견</div>
            <div class="wishlist-component__subtitle">황상준 출연</div>
          </div>
        </div>
        <div class="wishlist-component-info">
          <div class="badge">
            <i class="fas fa-play-circle wishlist__playicon"></i>
          </div>
        </div>
      </div>
      <div class="wishlist-component">
        <div class="wishlist-component-column">
          <img src="mypage-wishlist-03.jpg" class="wishlist-component__img" />
          <div class="wishlist-component__text">
            <div class="wishlist-component__title">편의점 샛별이</div>
            <div class="wishlist-component__subtitle">김유정, 지상욱 출연</div>
          </div>
        </div>
        <div class="wishlist-component-info">
          <div class="badge">
            <i class="fas fa-play-circle wishlist__playicon"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation-bar">
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
      <a href="mypage.html">
        <i class="fas fa-user-alt"></i>
      </a>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
